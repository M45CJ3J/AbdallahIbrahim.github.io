<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="json.js"></script>
        
    <title>Abdallah Ibrahim</title>
</head>
<body>
    <header>
      <a href="./index.html" class="logo">Abdallah Ibrahim</a>
      <nav class="navigation">
            <a href="./index.html#services">Services</a>
            <a href="./index.html#projects">Projects</a>
            <a href="./index.html#contact">Contact</a>
        </nav> 
    </header>
    <section id="section">

      <br><br>
      <div id="vedio" class="embed-responsive embed-responsive-21by9" >      </div>
      <br>

     <h3 id="name">  </h3>

     <strong>discription: </strong> <p id="discription"></p> 

      <h3>in production url => <a href="javascript:  toproduction()" >Click here </a></h3>
    
      <h3>in github url =>  <a id="" href="javascript:  togithub()" >Click here</a> </h3>
    


    </section>

    <script>
     
      let name = sessionStorage.getItem("name");
      document.getElementById("name").innerHTML = JSON.parse(name);

      let discription = sessionStorage.getItem("discription");
      document.getElementById("discription").innerHTML = JSON.parse(discription);
      var githuburlsession = JSON.parse(sessionStorage.getItem("githuburl"));
      var productionurlsession = JSON.parse(sessionStorage.getItem("productionurl"));
      function togithub() {
       // alert(githuburlsession);

        if(githuburlsession == null){
           alert('code not provided because it is in a production-project');
           window.location.reload();
        }else {
         window.open(JSON.parse(sessionStorage.getItem("githuburl")), '_blank');
        }   
       }

      function toproduction() {
        if(productionurlsession == null){
          alert('url not provided may be non public project or an non-production-project');
          window.location.reload();
       }else {
        window.open(JSON.parse(sessionStorage.getItem("productionurl")), '_blank');
       }
      }

     var video = document.createElement("iframe");
         
          video.style.width = '1000px';
          video.style.height = '500px';
          video.setAttribute("class","embed-responsive-item");
          video.setAttribute('allowFullScreen', '')
      
     
     video.src = JSON.parse(sessionStorage.getItem("vedio"));
     document.getElementById("vedio").appendChild(video);

      </script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
